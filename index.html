<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amaka, Will You Be My Valentine?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      overflow: hidden;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    h1 {
      color: #ff1a75;
      margin-top: 50px;
    }

    button {
      padding: 15px 30px;
      font-size: 24px;
      margin: 20px;
      background-color: #ff4da6;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ff1a75;
    }

    #reaction {
      margin-top: 30px;
      font-size: 24px;
    }

    .heart, .confetti, .firework {
      position: absolute;
      font-size: 30px;
      pointer-events: none;
    }

    .heart {
      color: red;
      animation: floatUp 2s ease-out forwards;
    }

    .confetti {
      animation: confettiFall 3s linear forwards;
    }

    .firework {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes floatUp {
      0% {opacity: 1; transform: translateY(0);}
      100% {opacity: 0; transform: translateY(-250px);}
    }

    @keyframes confettiFall {
      0% {opacity: 1; transform: translateY(0);}
      100% {opacity: 0; transform: translateY(600px) rotate(360deg);}
    }

    @keyframes explode {
      0% {opacity: 1; transform: scale(1);}
      100% {opacity: 0; transform: scale(4) translateY(-200px);}
    }

    img.meme {
      max-width: 200px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #888;
    }
  </style>
</head>
<body>

  <div id="reaction"></div>

</html>
